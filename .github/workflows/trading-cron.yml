name: Trading Simulation Cron

on:
  schedule:
    # Swing trading - check every 30 minutes during extended market hours
    # Extended hours: 4 AM - 8 PM EST = 9:00 - 01:00 UTC (next day)
    # Using */30 for every 30 minutes
    - cron: '0,30 9-23 * * 1-5'   # 4 AM - 6 PM EST (Mon-Fri)
    - cron: '0,30 0-1 * * 2-6'    # 7 PM - 8 PM EST (Tue-Sat, since it's next UTC day)
  workflow_dispatch: # Allow manual trigger

jobs:
  run-simulation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Trigger Simulation Tick
        run: |
          echo "Starting simulation tick at $(date -u)"

          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.APP_URL }}/api/simulation/tick" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 300)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ge 400 ]; then
            echo "Request failed with status $http_code"
            exit 1
          fi

          echo "Simulation tick completed successfully"
