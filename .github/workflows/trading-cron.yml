name: Opportunity Scanner

on:
  schedule:
    # Every 5 minutes during extended market hours (4 AM - 7 PM CST)
    - cron: '*/5 10-23 * * 1-5'
    - cron: '*/5 0 * * 2-6'

  workflow_dispatch:

jobs:
  scan-and-trade:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run TradingView screener
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "=== TradingView Screener ==="
          echo "Started at $(date -u)"
          python scripts/screener.py
          echo "Completed at $(date -u)"

      - name: Wait for DB sync
        run: sleep 3

      - name: Process signals into trades
        run: |
          echo "=== Processing Signals ==="
          echo "Started at $(date -u)"

          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.APP_URL }}/api/simulation/process-signals" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 120)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ge 400 ]; then
            echo "Request failed with status $http_code"
            exit 1
          fi

          echo "Completed at $(date -u)"
