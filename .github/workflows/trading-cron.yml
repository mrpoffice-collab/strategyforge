name: Trading Simulation Cron

on:
  schedule:
    # Run every 5 minutes during extended market hours (Mon-Fri)
    # Pre-market 4 AM - After-hours 7 PM CST = 10:00 - 01:00 UTC
    - cron: '*/5 10-23 * * 1-5'
    - cron: '*/5 0 * * 2-6'

  workflow_dispatch:
    inputs:
      action:
        description: 'Action to run'
        required: true
        default: 'both'
        type: choice
        options:
          - screener
          - process
          - both

jobs:
  # Combined job: Scan + Process every 5 minutes
  trading-cycle:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run TradingView screener
        if: github.event.inputs.action != 'process'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "=== TradingView Screener ==="
          echo "Started at $(date -u)"
          python scripts/screener.py
          echo "Completed at $(date -u)"

      - name: Wait for DB sync
        if: github.event.inputs.action != 'process'
        run: sleep 3

      - name: Process signals into trades
        if: github.event.inputs.action != 'screener'
        run: |
          echo "=== Processing Signals ==="
          echo "Started at $(date -u)"

          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.APP_URL }}/api/simulation/process-signals" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 120)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ge 400 ]; then
            echo "Request failed with status $http_code"
            exit 1
          fi

          echo "Completed at $(date -u)"
